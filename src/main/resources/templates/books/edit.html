<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <title>Edit Book</title>
</head>
<body>
    <div class="mx-auto px-4" style="max-width: 300px" layout:fragment="content">
        <div class="d-flex align-items-center flex-column">
            <img src="https://www.nicepng.com/png/full/113-1137793_happy-sun-svg-scrapbook-cut-file-cute-clipart.png" alt="sun-happy" class="w-75 mt-5">
            <h3 class="text-center mt-4">Ok. Edit it!</h3>
            <span class="text-center text-secondary mt-3 mb-5">
                Maybe you made a mistake in filling in the data, right?. Feel free to modify the data.
            </span>
        </div>
        <div>
            <form action="#" method="POST" th:action="@{/books/update}" th:object="${book}">
                <input type="hidden" name="id" th:field="${book.id}">
                <div class="form-group">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input class="form-control" type="text" name="isbn" th:field="${book.isbn}">
                </div>
                <div class="form-group mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input class="form-control" type="text" name="title" th:field="${book.title}">
                </div>
                <div class="form-group mb-3">
                    <label for="authorName" class="form-label">Author</label>
                    <input class="form-control" type="text" name="authorName" th:field="${book.authorName}">
                </div>
                <div class="form-group mb-3">
                    <label for="publisherName" class="form-label">Publisher</label>
                    <input class="form-control" type="text" name="publisherName" th:field="${book.publisherName}">
                </div>
                <div class="form-group mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input class="form-control" type="number" name="year" th:field="${book.year}">
                </div>
                <div class="form-group mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input class="form-control" type="number" name="price" step="0.01" th:field="${book.price}">
                </div>
                <br>
                <button type="submit" class="btn btn-block w-100 btn-warning mb-5">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
